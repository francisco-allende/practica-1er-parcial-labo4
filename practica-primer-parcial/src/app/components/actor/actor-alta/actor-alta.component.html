<div class="container">
    <div class="row">
        <div class="col-md-8">
            <form [formGroup]="actorForm" (ngSubmit)="saveActor()" >
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" formControlName="nombre">
        </div>
        <div class="form-group">
          <label for="edad">Edad:</label>
          <input type="number" class="form-control" id="edad" formControlName="edad">
        </div>
        <div class="form-group">
            <label for="pelicula">Pel√≠cula:</label>
            <input type="text" class="form-control" id="pelicula" formControlName="pelicula">
          </div>
        <div class="form-group">
          <label for="nacionalidad">Nacionalidad:</label>
          <input type="text" class="form-control" id="nacionalidad" formControlName="nacionalidad">
        </div>
        <br>
        <div class="form-group" style="text-align: center;">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
        <br>
            </form>
        </div>
        <div class="col-md-4">
            <br>
            <app-tabla-paises (paisSeleccionadoEvent)="handlerPaisSeleccionado($event)"></app-tabla-paises>
        </div>
    </div>
</div>
