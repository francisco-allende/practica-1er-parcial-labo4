<div class="actores-container">
  <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="rounded">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Nacionalidad</th>

                </tr>
              </thead>
              <tbody>
                @for(actor of actores; track actor){ 
                  <tr>
                    <td (click)="seleccionarActor(actor)">{{actor.nombre}}</td>
                    <td>{{actor.nacionalidad}}</td>
                  </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
  </div>
</div>
